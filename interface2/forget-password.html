<!DOCTYPE html>
<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Đăng nhập Arcane</title>

        <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="custom/login.css" />
        <script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/bootstrapValidator.min.js"></script>
        <link href="css/bootstrapValidator.min.css" rel="stylesheet">
        <script src="js/register.js"></script>

    </head>

    <body>
        <div class="container">
            <div class="login-header">
                <div class="login-title">
                    <div>Arcane</div>
                    <em style="font-weight: 300; font-size: 20px;">Website tạo và thi trắc nghiệm</em>
                </div>
            </div>
            <form class="form-horizontal" role="form" id="form-dang-ky">
                <p style="font-size: 20px; font-weight: 500;">Bạn đã quên mật khẩu ?</p>
                <p style="font-size: 14px;">Hãy điền email bạn đã đăng ký và chúng tôi sẽ gửi cho bạn email chứa mật khẩu mới</p>
                <div class="form-group" style="margin-bottom: 10px;">
                    <div class="col-md-12">
                        <input type="email" name="email" id="email" class="form-control input-lg" required="required" placeholder="Email" 
                          data-bv-notempty="true"
                          data-bv-notempty-message="Email phải khác rỗng"
                          data-bv-emailaddress="true"
                          data-bv-emailaddress-message="Email nhập chưa chính xác">
                    </div>
                </div>
                <div class="form-group" style="margin-bottom: 20px;">
                    <div class="col-md-12">
                        <div class="checkbox" style="float: left;">
                            <a style="font-size: 14px; cursor: pointer;" href="login.html">Quay về trang đăng nhập</a>
                        </div>
                        <button class="btn btn-lg btn-primary" type="submit" style="float: right;">Gửi email</button>
                    </div>
                </div>
            </form>
        </div>
    </body>

</html>
